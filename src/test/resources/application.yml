server:
  servlet:
    contextPath: /mssivimss-cat-velatorios
spring:
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  main:
    allow-circular-references: true
  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 30MB
logging:
  level:
    root: info
    org.springframework.web: info
    org.hibernate: error

logos:
  msit_logo_imss: /sintrans_data/LOGOS/logoImss.png
  msit_logo_sistema: /sintrans_data/LOGOS/logoSistema.png

endpoints:
  consulta-ooads: http://localhost:1080/dominio/
  paginado-unidad: http://localhost:1080/dominio/ooad/paginacion
  dominio-consulta: http://localhost:1080/mssivimss-mod-catalogos
  ms-reportes: http://localhost:1080/mssivimss-reportes-jpr

jwt:
  secretkey-flujo: funcionamuybien
  secretkey-dominios: funcionamuybiendominio
  expiration-milliseconds: 360